name: CI with Allure Report

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn test
        continue-on-error: true

      - name: Check test results
        run: ls -R target/surefire-reports
        if: always()

      - name: Generate Allure Report (with debug)
        run: mvn allure:report
        continue-on-error: true

      - name: Check Allure report
        run: ls -R target/site/allure-maven-plugin
        if: always()

      - name: Check Allure results
        run: ls -R target/allure-results
        if: always()

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
         name: allure-report
         path: target/site/allure-maven-plugin

        if: always()