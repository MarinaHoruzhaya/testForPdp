name: CI with Allure Report

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v2
        with:
          maven-version: '3.8.6'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Tests
        run: mvn test

      - name: Generate Allure Report (with debug)
        run: mvn allure:report -X
        continue-on-error: true

      - name: List target/site
        run: ls -R target/site
        if: always()

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
         name: allure-report
         path: target/site/allure-maven
        if: always()